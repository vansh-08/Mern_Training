<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching API</title>
    <script>
    
    // const apiKey = 'hxiZvehylje17oad9OIVoujO5QeDkEfZQZDdnVyj'; // Your key
    // const apiEndpoint = 'https://api.nasa.gov/planetary/apod'; // Example: Astronomy Picture of the Day

    // const requestUrl = `${apiEndpoint}?api_key=${apiKey}`;
    const requestUrl = 'http://localhost:3000/Supercar';

    fetch(requestUrl)
    .then( (apiData) => {
        // console.log(apiData);   
        return apiData.json();
    } )
    .then( (dataa) => {
        console.log(dataa);
        const mydata = dataa[18];
        // const mydata = dataa.Countries[101];
        document.getElementById('demo').innerHTML = JSON.stringify(mydata);
    } )
    .catch( (error) => {
        console.log(`The Error: ${error}`);
    } );

    </script>
</head>
<body bgcolor="gray">
    <div id="demo">WELCOME</div>
</body>
</html>
